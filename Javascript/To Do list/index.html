<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>My to do list</title>
</head>

<body class="text-center tracking-wide text-gray-500">
    <div class="rounded-lg container" >
        <h1 >You get what you work for, not what you wish for</h1>
        <h1 class="mt-5">TO-DO LIST</h1>
    </div>
    <div id="listContainer" class="rounded-lg container">
        <input id="inputField" class= "box mt-2 mb-2 " type="text"><button class="add" id="addToDo">+</button>
        <div id="toDoList" class="mt-4">

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
